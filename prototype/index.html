<html>
    <head>
        <script type="text/javascript" src="https://cdn.rawgit.com/brython-dev/brython/3.2.7/www/src/brython_dist.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crafty/0.7.0/crafty-min.js"></script>
        
        <script type="text/javascript">
            // Store properties. Crafty uses Crafty.extend(...) which calls
            // for key in obj { this[key] = obj[key] }.
            // As of these versions, Brython doesn't carry those over to the Python,
            // it only seems to carry over methods. We can easily get around this by
            // storing those properties separately and assigning them later.
            window.craftyProperties = {
                "audio": Crafty.audio,
                "support": Crafty.support
            };
        </script>        
        
    </head>
    <body onload="brython()">
        <script type="text/python">
            
            from browser import console, window, document
            
            # Get the main Crafty instance
            Crafty = window.Crafty
            # Populate properties. TODO: use reflection
            Crafty.audio = window.craftyProperties["audio"]
            Crafty.support = window.craftyProperties["support"]
            
            Crafty.init(800, 600)
            Crafty.background("#444")
            
            Crafty.audio.add("blip", "blip.wav")
            
            e = Crafty.e('2D, DOM, Color, Fourway, Mouse')
            e.attr({ "x": 32, "y": 32, "w": 48, "h": 48 }).color('red').fourway(20)
            
            e.bind("Click", lambda: Crafty.audio.play("blip"));            
        </script>
    </body>
</html>
